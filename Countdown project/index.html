<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <div class="countdown-container">
        <div class="countdown-el days-container">
            <p class="big-text" id="days">00</p>
            <span class="small-text">Days</span>
        </div>
        <div class="countdown-el hours-container">
            <p class="big-text" id="hours">00</p>
            <span class="small-text">Hours</span>
        </div>
        <div class="countdown-el minutes-container">
            <p class="big-text" id="minutes">00</p>
            <span class="small-text">Minutes</span>
        </div>
        <div class="countdown-el seconds-container">
            <p class="big-text" id="seconds">00</p>
            <span class="small-text">Seconds</span>
        </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
