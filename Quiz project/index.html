<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quick Quizzz</title>
  </head>

  <body>
    <header>
      <h1>Quick Quizzz</h1>
    </header>

    <div class="quiz-container">
      <h2 class="quiz-question" id="quiz_question">
        Question?
      </h2>

      <label class="quiz-option">
        <p id="a_option">One</p>
        <input type="radio" name="radio" />
        <span class="checkmark"></span>
      </label>
      <label class="quiz-option">
        <p id="b_option">Two</p>
        <input type="radio" name="radio" />
        <span class="checkmark"></span>
      </label>
      <label class="quiz-option">
        <p id="c_option">Three</p>
        <input type="radio" name="radio" />
        <span class="checkmark"></span>
      </label>
      <label class="quiz-option">
        <p id="d_option">Four</p>
        <input type="radio" name="radio" />
        <span class="checkmark"></span>
      </label>

      <button type="submit" id="submit-btn">Submit answer</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
